version: '3.8'
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  api:
    build: ./api
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    environment:
      - DB_URL=mongodb://mongodb:27017/exnihilo
      - HOST=0.0.0.0
      - PORT=4000
      - JWT_SECRET=votre_secret_jwt_tres_securise

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  mongodb_data: